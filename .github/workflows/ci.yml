name: CI - Build and Test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t infraran .

      - name: Run tests
        run: |
          pip install -r app/requirements.txt
          pytest
